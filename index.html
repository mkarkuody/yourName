<body>
    <container>
        <!-- Create header section -->
        <!-- Create text area 
        1) Pre-put "Type first name here"
        2) Takes user's name and runs the two api's  -->
        <div class="hero-section">
            <div class="hero-section-text">
                <h1 id="topline">Submit yourself to the matrix</h1>
                <!-- Note: This code was produced by Imran Khan @DevHoot (Merdad)-->
                <label for="Speech Recognition"></label>
                <h3>Click and say your name below in the search area</h3>
                <input type="text" name="" id="speechToText" placeholder='Type your name  or "Click" and say your name'
                    onclick="record()">
                <br>
                <button type="button" name="submitbutton" id="submit" onclick="start(event)">Click here to submit

            </div>

        </div>

    <section>

        </div>
        <div class="callout-footer">
        </div>
        </div>

                <tr>

        </table>
